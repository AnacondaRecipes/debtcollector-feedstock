{%set name = "debtcollector" %}
{%set version = "1.8.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "66cd8a08a585f6836896fc980389f1e57bbe36eb140494e546a439b29234d83a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - setuptools
    - pbr >=1.8

  run:
    - python
    - pbr >=1.6
    - six >=1.9.0
    - wrapt >=1.7.0
    - funcsigs >=0.4  # [py26 or py27]

test:
  imports:
    - debtcollector
    - debtcollector.moves
    - debtcollector.renames
    - debtcollector.removals
    - debtcollector.fixtures

about:
  home: http://docs.openstack.org/developer/debtcollector/
  license: Apache 2.0
  license_family: Apache
  summary: 'A collection of Python deprecation patterns and strategies that help you collect your technical debt in a non-destructive manner.'
  dev_url: https://github.com/openstack/debtcollector
  doc_url: http://docs.openstack.org/developer/debtcollector/

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
